<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>

    <h1>Contact Me</h1>
    <h2>Clear Your Queries, Here!</h2>
    <fieldset>
      <legend> Personal Information</legend>
      <form action="mailto:chalisesamikchhya@gmail.com" method="post">

        <p>
          <label for="Email"> Email:</label>
          <input type="Email" id="Email" placeholder="Email">
        </p>

        <p>
          <label for="username"> Name:</label>
          <input type="text" id="username" Name="username" placeholder="Name">
        </p>


        <p>
        <h3> Your Gender</h3>
        <label for="Male"> Male</label>
        <input type="radio" id="Male" name="Male" name="gender">
        <label for="Female"> Female</label>
        <input type="radio" id="Female" name="Female" name="gender">
        </p>

        <p>
        <h4>Select you hobby</h4>
        <label for="dance">Dance</label>
        <input type="checkbox" id="dance" value="dance" name="dance">
        <label for="sing">Sing</label>
        <input type="checkbox" id="sing" value="sing" name="sing">
        </p>

        <p>
        <h5> Fav Coffee</h5>
        <select name="coffee" id="coffee">
          <optgroup label="hard coffee">
            <option value="latte" selected>latte</option>
            <option value="capp">capp</option>
          </optgroup>
          <optgroup label="soft coffee">
            <option value="mocha">mocha</option>
          </optgroup>
        </select>
        </p>

        <p> your message</p>
        <p>
          <textarea name="msg" id="msg" cols="40" rows="10"></textarea>
        </p>

        <button type="Submit"> Submit</button>
        <button type="Reset"> Reset</button>
      </form>
    </fieldset>

  </body>

</html>
